<!DOCTYPE html>
<html lang="en">
<head>
	<title>THE CONNECT</title>
	<meta charset="utf-8"/>
	<meta name="author" content="iTECH"/>
	<meta name="viewport" =" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="x-UA-compatible" content="IE=edge, chrome=1"/>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/animate.css">
	<link rel="stylesheet" type="text/css" href="index-cover.css">
</head>
<body>
	<header id="header_bg">
		<nav class="navbar navbar-static navbar-default">
			<div class="navbar-header">
				<a href="#" class="navbar-brand" class="brand" >C</a>
				<ul class="navnavbar-nav navber-left"></ul>
			</div>
			<button class="btn btn href" data-toggle="modal" data-target="#btnModal" ><img src="./img/login.svg"></button>
		</nav>
	</header>
	<section>
		<div id="time"></div>
		<div class="container " id="cover-heading">
			<div class="clock"></div>
				<p class="text-center expl">COMING <b>SOON</b>.............</p>
				<h1 class="text-center cover-heading">THE <b>CONNECT</b> INC.</h1>
				<button class="btn btn link text-center ">Join Us</button>
		</div> 
		<div id="btnModal" class="modal fade" role="dialog" data-backdrop="true" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
						<h2 class="text-center">SIGN UP</h2>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="name" class="control-label">Name</label>
								<input type="text" name="name" class="form-control">
							</div>
							<div class="form-group">
								<label for="Email" class="control-label">Email</label>
								<input type="email" placeholder="email" name="Email" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn dismiss" data-dismiss="modal">Register</button>
						<button class="btn save " >Log in</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer >
		<div id="footerImg">
			<img src="./icon/facebook1.png">
			<img src="./icon/instagram-logo.png">
			<img src="./icon/linkedin-logo-button.png">
		</div>
	</footer>
	<script type="" src="index-cover.js"></script>
	<script type="" src="./js/jquery.min.js"></script>
	<script type="" src="./js/bootstrap.js"></script>
</body>
</html>
